<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>HekLep - Van tuin tot gevangenis</title>

        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar">
            <div class="container d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/logo.png" alt="HekLep logo" width="50" height="50">
                    <span class="navbar-title fw-bold display-4 ms-3">HekLep</span>
                </a>
                <div class="ms-auto d-flex align-items-center">
                    <a href="#" class="nav-link">Hekstratjes</a>
                    <a href="#" class="nav-link">Over ons</a>
                    <a href="#" class="nav-link">Alle hekken</a>
                    <a href="#" class="btn btn-contact rounded-20">Contact</a>
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 d-flex flex-column justify-content-center">
                        <div class="hero-wrapper">
                            <h1 class="fw-bold display-2 text-white mb-5">Hek kopen?</h1>
                            <p class="col-8 text-white hero-p mb-5 pr-3">Van tuin tot gevangenis: wij hebben het hek dat bij je past.</p>
                        </div>
                        <div class="d-flex gap-2"> 
                            <a class="col-4 btn btn-green rounded-20" href="#">Bekijk onze hekken</a>
                            <a class="col-6 btn btn-yellow rounded-20" href="#">Vraag een offerte (voor je buren)</a>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="hero-img-crop">
                            <img src="images/heklep-hero.jpg" class="hero-img" alt="Hek">
                        </div>
                    </div>
                </div>
            </div>
        </section>
